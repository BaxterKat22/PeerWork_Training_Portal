<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Helvetica', sans-serif; padding: 40px; background-color: #f0f2f5; }
        .notebook { background: white; padding: 30px; border-left: 10px solid #2ecc71; border-radius: 8px; max-width: 600px; margin: auto; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        h1 { color: #27ae60; }
        textarea { width: 100%; height: 150px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; margin-bottom: 10px; resize: vertical; }
        button { background: #27ae60; color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
<div class="notebook">
    <h1>Lived Experience Reflection</h1>
    <p><strong>Scenario:</strong> Think of a time you used your 'lived experience' to support a peer. What was the outcome?</p>
    <textarea id="userInput" placeholder="Type your reflection here..."></textarea><br>
    <button onclick="downloadNote()">Download My Reflection</button>
</div>
<script>
    function downloadNote() {
        const text = document.getElementById('userInput').value;
        if(!text) { alert("Please type something first!"); return; }
        const blob = new Blob([text], { type: 'text/plain' });
        const anchor = document.createElement('a');
        anchor.download = 'my_reflection.txt';
        anchor.href = window.URL.createObjectURL(blob);
        anchor.click();
    }
</script>
</body>
</html>
